name: tests
description: Testing project for firebase_ui
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_auth: ^6.0.0
  firebase_core: ^4.0.0
  firebase_ui_auth: ^3.0.0
  firebase_ui_localizations: ^2.0.0
  firebase_ui_oauth_apple: ^2.0.0
  firebase_ui_oauth_facebook: ^2.0.0
  firebase_ui_oauth_google: ^2.0.0
  firebase_ui_oauth: ^2.0.0
  flutter_facebook_auth: ^6.0.3
  twitter_login: ^4.4.2
  firebase_ui_oauth_twitter: ^2.0.0
  cloud_firestore: ^6.0.0
  firebase_ui_firestore: ^2.0.0
  http: ^1.1.2
  google_sign_in: ^6.2.1
  firebase_ui_shared: ^1.4.1
  firebase_database: ^12.0.0
  firebase_ui_database: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  disable-swift-package-manager: true
