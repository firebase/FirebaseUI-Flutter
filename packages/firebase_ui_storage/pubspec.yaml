name: firebase_ui_storage
description: Pre-built widgets and utilites that make it easy to integrate Firebase Storage into your Flutter app.
version: 2.0.4
homepage: https://github.com/firebase/FirebaseUI-Flutter/tree/master/packages/firebase_ui_storage/

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

false_secrets:
  - example/**

dependencies:
  flutter:
    sdk: flutter
  firebase_storage: ^11.6.6
  firebase_ui_localizations: ^1.11.0
  firebase_ui_shared: ^1.4.1
  path: ^1.8.3
  uuid: ^4.2.2
  file_selector: ^1.0.1
  flutter_blurhash: ^0.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4

flutter:
